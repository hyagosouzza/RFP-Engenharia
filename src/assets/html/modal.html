<div class="modal-header">
    <h5 class="modal-title text-center">Orçamento</h5>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-8">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Nome ou Razão Social">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="CPF ou CNPJ (em caso de Razão Social)" mask="(000.000.000-00)">
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="left-side">
        <button type="button" class="btn btn-default btn-link" (click)="activeModal.close('Close click')">Sair</button>
    </div>
    <div class="divider"></div>
    <div class="right-side">
        <button type="button" class="bg-success btn btn-link" (click)="activeModal.close('Close click')">Enviar</button>
    </div>
</div>
